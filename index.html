<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <div id="choiceDisplay">

            <h2 id="choiceHeading">Make a Choice</h2>
            
            <div id="playerChoices">
                <button id="rock" class="playerChoice">✊</button>
                <button id="paper" class="playerChoice">🖐️</button>
                <button id="scissor" class="playerChoice">✌️</button>
            </div>

        </div>

        <div id="gameplayDisplay">

            <h1 id="playerHeading" class="gameplayHeadings">You</h1>
            <div id="gameLabel"></div>
            <h1 id="computerHeading" class="gameplayHeadings">Computer</h1>
            <div id="playerPlayed" class="playedDisplay">🧠</div>
            <h2 id="vs">vs</h2>
            <div id="computerPlayed" class="playedDisplay">🧠</div>

        </div>

        <div id="scoreDisplay">

            <h2 id="scoreHeading">Scorecard</h2>
            <h3 id="playerWins" class="scoreStats">Wins: 0</h2>
            <h3 id="playerLoses" class="scoreStats">Losses: 0</h2>
            <h3 id="playerDraws" class="scoreStats">Draws: 0</h2>

        </div>

        <script src="./index.js"></script>

    </body>

</html>
